<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ghibli App</title>

    <link href="https://bootswatch.com/3/lumen/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTitulo" class="col-sm-2 control-label">Titulo de la pelicula</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="actualizar_titulo" placeholder="Titulo">
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-lg-2 control-label">Año</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="actualizar_fecha" placeholder="Año">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" value="Titulo" id="titulo_btn" class="btn btn-default">Titulo</button>
                <button type="button" value="Año" id="year_btn" class="btn btn-default">Año</button>
            </div>
        </div>
    </form>



    <input type="text" id="nombre" />
    <input type="button" value="Buscar" id="buscar_btn" />
    <div id="lista"></div>


    <!--BOTONES-->

    <div class="row">
        Titulo<input type="text" id="titulo" />
        <input class="btn btn-link" type="button" id="actualizar_cargar" value="Actualizar" />
        <div id="mostrar"></div>
    </div>

    <div class="row clearfix">
        <ul id="fila_peliculas" class="list-group"></ul>
    </div>



    <div id="root"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
